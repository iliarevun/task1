<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Чати</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { margin: 24px; position: relative; }
    h1 { margin: 0 0 16px; display: inline-block; }
    .logout-btn {
      position: absolute;
      top: 24px;
      right: 24px;
      padding: 8px 16px;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-btn:hover { background-color: #dc2626; }
    .search { margin: 12px 0 20px; width: 100%; max-width: 400px; }
    .list { display: grid; gap: 8px; }
    .item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 14px; border: 1px solid #e5e7eb; border-radius: 12px;
      text-decoration: none; color: inherit;
    }
    .item:hover { background: #f9fafb; }
    .type { font-size: 12px; color: #6b7280; }
    .right { display: flex; align-items: center; gap: 8px; }
  </style>
</head>
<body>
  <h1>Список чатів</h1>
  <button class="logout-btn" onclick="logout()">Вихід</button>

  <input id="q" class="search" type="search" placeholder="Пошук по назві…" />
  <div id="list" class="list"></div>

  <script>
    const listEl = document.getElementById('list');
    const qEl = document.getElementById('q');
    let all = [];

    function render(items){
      listEl.innerHTML = "";
      items.forEach(c => {
        const a = document.createElement('a');
        a.className = 'item';
        a.href = `/ui/chats/${encodeURIComponent(c.chat_id)}`;
        const title = c.title || '(без назви)';
        a.innerHTML = `
          <div>
            <div>${title}</div>
            <div class="type">${c.type}</div>
          </div>
          <div class="right">›</div>
        `;
        listEl.appendChild(a);
      });
    }

    qEl.addEventListener('input', () => {
      const v = qEl.value.trim().toLowerCase();
      render(all.filter(c => (c.title || '').toLowerCase().includes(v)));
    });

    fetch('/chats')
      .then(r => r.json())
      .then(data => { all = data; render(all); })
      .catch(err => { listEl.innerHTML = 'Помилка завантаження чатів'; console.error(err); });

    async function logout() {
      try {
        await fetch('/logout'); // викликаємо наш FastAPI /logout
        window.location.href = '/login'; // перенаправлення на логін
      } catch (err) {
        alert('Помилка при виході');
        console.error(err);
      }
    }
  </script>
</body>
</html>
